<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profilo Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body data-bs-theme="dark">
    <img height="40" src="./assets/netflix_logo.png" alt="Logo Netflix" />

    <div class="laterale">
      <div class="container">
        <div class="row">
          <div class="col-12 border-bottom border-secondary mb-4"><h2 class="h2 fs-1">Edit Profile</h2></div>
          <div class="col-12 col-md-4">
            <img height="150" src="./assets/avatar.png" alt="Profilo" />
          </div>
          <div class="col-12 mt-4 col-md-8 mt-md-0">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control bg-secondary"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>

            <div class="border-bottom pb-4 border-secondary">
              <h4>Language:</h4>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle px-2 py-0"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Italiano</a></li>
                  <li><a class="dropdown-item" href="#">Deutsch</a></li>
                  <li><a class="dropdown-item" href="#">Fran√ßais</a></li>
                </ul>
              </div>
            </div>

            <div class="border-bottom pb-4 border-secondary mt-4">
              <h4>Maturity Settings:</h4>
              <div class="dropdown">
                <button type="button" class="btn btn-secondary mb-3 px-2 py-0">ALL MATURITY RATINGS</button>
                <p>Show title of <b>all maturity ratings</b>for this profile</p>
                <button type="button" class="btn btn-secondary px-2 py-0">EDIT</button>
              </div>
            </div>

            <div class="mt-4">
              <h4>Autoplay controls</h4>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" />
                <label class="form-check-label" for="inlineCheckbox1"
                  ><p>Autoplay next episode in series on all devices.</p></label
                >
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" />
                <!--Avrei voluto utilizzare le pseudo classi per modificare il check della box, ma causa poco tempo, non sono riuscito -->
                <label class="form-check-label" for="inlineCheckbox1"
                  ><p>Autoplay previews while browsing on all devices.</p></label
                >
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12 d-flex mt-4 border-top border-secondary pt-4">
            <div class="col-12 col-md-4">
              <button type="button" class="btn btn-light px-4 rounded-0">SAVE</button>
            </div>
            <div class="col-12 col-md-4">
              <button type="button" class="btn btn-outline-secondary px-4 rounded-0">CANCEL</button>
            </div>
            <div class="col-12 col-md-4">
              <button type="button" class="btn btn-outline-secondary px-2 rounded-0">DELETE PROFILE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
